<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
    <!-- Animated Tech Background -->
    <svg class="absolute inset-0 w-full h-full" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
          <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
        <style>
          @keyframes float1 { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(30px, -40px) rotate(180deg); } }
          @keyframes float2 { 0%, 100% { transform: translate(0, 0) rotate(180deg); } 50% { transform: translate(-50px, 30px) rotate(0deg); } }
          @keyframes float3 { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 50% { transform: translate(40px, 50px) rotate(180deg); } }
          @keyframes pulse-glow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
          .float-1 { animation: float1 8s ease-in-out infinite; }
          .float-2 { animation: float2 10s ease-in-out infinite; }
          .float-3 { animation: float3 12s ease-in-out infinite; }
          .glow { animation: pulse-glow 3s ease-in-out infinite; }
        </style>
      </defs>
      
      <!-- Grid Lines -->
      <g stroke="rgba(147, 112, 219, 0.1)" stroke-width="1">
        <line x1="0" y1="0" x2="0" y2="100%" stroke="rgba(167, 139, 250, 0.05)"/>
        <line x1="50" y1="0" x2="50" y2="100%" stroke="rgba(167, 139, 250, 0.05)"/>
        <line x1="100" y1="0" x2="100" y2="100%" stroke="rgba(167, 139, 250, 0.05)"/>
        <line x1="150" y1="0" x2="150" y2="100%" stroke="rgba(167, 139, 250, 0.05)"/>
        <line x1="200" y1="0" x2="200" y2="100%" stroke="rgba(167, 139, 250, 0.05)"/>
      </g>

      <!-- Floating Code Brackets -->
      <g class="float-1" filter="url(#glow)">
        <text x="10%" y="20%" font-size="48" fill="rgba(99, 102, 241, 0.2)" font-family="monospace" font-weight="bold">&lt;/&gt;</text>
      </g>

      <!-- Floating Circles (Node Network) -->
      <g class="float-2" filter="url(#glow)">
        <circle cx="80%" cy="30%" r="6" fill="rgba(168, 85, 247, 0.4)"/>
        <circle cx="75%" cy="35%" r="4" fill="rgba(99, 102, 241, 0.3)"/>
        <circle cx="85%" cy="35%" r="4" fill="rgba(99, 102, 241, 0.3)"/>
        <line x1="80%" y1="30%" x2="75%" y2="35%" stroke="rgba(99, 102, 241, 0.2)" stroke-width="1"/>
        <line x1="80%" y1="30%" x2="85%" y2="35%" stroke="rgba(99, 102, 241, 0.2)" stroke-width="1"/>
      </g>

      <!-- Floating Brackets -->
      <g class="float-3" filter="url(#glow)">
        <text x="15%" y="70%" font-size="56" fill="rgba(217, 70, 239, 0.15)" font-family="monospace" font-weight="bold">{}</text>
      </g>

      <!-- Floating Square/Database -->
      <g class="glow" style="animation-delay: 0.5s;">
        <rect x="70%" y="60%" width="40" height="40" fill="none" stroke="rgba(34, 211, 238, 0.3)" stroke-width="2" rx="4"/>
        <rect x="72%" y="62%" width="36" height="6" fill="rgba(34, 211, 238, 0.2)"/>
      </g>

      <!-- Floating Gear/Settings -->
      <g class="glow" style="animation-delay: 1s;">
        <circle cx="25%" cy="60%" r="8" fill="none" stroke="rgba(168, 85, 247, 0.3)" stroke-width="2"/>
        <circle cx="25%" cy="60%" r="4" fill="rgba(168, 85, 247, 0.2)"/>
        <rect x="22%" y="50%" width="6" height="4" fill="rgba(168, 85, 247, 0.3)"/>
        <rect x="27%" y="50%" width="6" height="4" fill="rgba(168, 85, 247, 0.3)"/>
      </g>

      <!-- Floating Code -->
      <g class="glow" style="animation-delay: 1.5s; opacity: 0.4;">
        <text x="50%" y="25%" font-size="32" fill="rgba(34, 211, 238, 0.2)" font-family="monospace">function( )</text>
      </g>

      <!-- Hex Pattern -->
      <g stroke="rgba(99, 102, 241, 0.1)" stroke-width="1" fill="none" class="glow" style="animation-delay: 2s;">
        <polygon points="85%,15% 88%,12% 91%,15% 91%,21% 88%,24% 85%,21%" />
      </g>
    </svg>

    <style>
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
    <div class="w-full max-w-sm px-4">
      <div class="bg-white/80 backdrop-blur-md rounded-2xl shadow-2xl p-6 border border-white/30">
        <!-- Header -->
        <div class="text-center mb-6">
          <h1 class="text-2xl font-bold text-gray-800 mb-1">Welcome Back</h1>
          <p class="text-sm text-gray-600">Sign in to your account</p>
        </div>

        <!-- IT Illustration -->
        <div class="flex justify-center mb-6">
          <svg class="w-24 h-24" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
            <!-- Laptop -->
            <rect x="20" y="40" width="160" height="100" rx="8" fill="none" stroke="#667eea" stroke-width="3"/>
            <rect x="25" y="45" width="150" height="85" fill="#f0f4ff"/>
            <line x1="20" y1="140" x2="180" y2="140" stroke="#667eea" stroke-width="3"/>
            <rect x="70" y="140" width="60" height="4" fill="#667eea"/>
            
            <!-- Screen content - Code lines -->
            <line x1="35" y1="60" x2="165" y2="60" stroke="#764ba2" stroke-width="2"/>
            <line x1="35" y1="75" x2="140" y2="75" stroke="#4facfe" stroke-width="2"/>
            <line x1="35" y1="90" x2="155" y2="90" stroke="#764ba2" stroke-width="2"/>
            <line x1="35" y1="105" x2="130" y2="105" stroke="#4facfe" stroke-width="2"/>
            <line x1="35" y1="120" x2="150" y2="120" stroke="#764ba2" stroke-width="2"/>
            
            <!-- Decorative code symbols -->
            <g transform="translate(50, 155)">
              <circle cx="0" cy="0" r="3" fill="#667eea"/>
              <circle cx="15" cy="0" r="3" fill="#4facfe"/>
              <circle cx="30" cy="0" r="3" fill="#764ba2"/>
            </g>
          </svg>
        </div>

        <!-- Login Form -->
        <form action="/login" method="post" class="space-y-3">
          <!-- Username Input -->
          <div>
            <label for="username" class="block text-xs font-medium text-gray-700 mb-1">
              Username
            </label>
            <input
              type="text"
              id="username"
              name="username"
              required
              class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              placeholder="Enter your username"
            />
          </div>

          <!-- Password Input -->
          <div>
            <label for="password" class="block text-xs font-medium text-gray-700 mb-1">
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-3 py-1.5 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              placeholder="Enter your password"
            />
          </div>

          <!-- Login Button -->
          <button
            type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold py-1.5 px-4 rounded-lg transition duration-200 transform hover:scale-105"
          >
            Login
          </button>
        </form>

        <!-- Divider -->
        <div class="relative my-4">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-xs">
            <span class="px-2 bg-white text-gray-500 text-xs">Or continue with</span>
          </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="space-y-2">
          <button
            type="button"
            onclick="window.location.href='/register'"
            class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 hover:border-gray-400 text-gray-700 text-sm font-medium py-1.5 px-3 rounded-lg transition"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google
          </button>

          <button
            type="button"
            onclick="window.location.href='/register'"
            class="w-full flex items-center justify-center gap-2 bg-blue-500 hover:bg-blue-600 text-white text-sm font-medium py-1.5 px-3 rounded-lg transition"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
            </svg>
            Facebook
          </button>

          <button
            type="button"
            onclick="window.location.href='/register'"
            class="w-full flex items-center justify-center gap-2 bg-gray-800 hover:bg-gray-900 text-white text-sm font-medium py-1.5 px-3 rounded-lg transition"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            OAuth
          </button>
        </div>

        <!-- Footer Link -->
        <p class="text-center text-gray-600 text-xs mt-4">
          Don't have an account?
          <a href="/register" class="text-blue-600 hover:text-blue-700 font-semibold">
            Sign up
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
